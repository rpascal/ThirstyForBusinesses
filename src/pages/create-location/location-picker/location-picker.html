
<ion-header>

  <ion-toolbar>
    <ion-title>
      Location Select
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  
</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="query" (ionInput)="searchPlace()"></ion-searchbar>

  <ion-list>
    <!--(touchstart)="selectPlace(place)"  -->
    <ion-item text-wrap  *ngFor="let place of places" (click)="selectPlace(place)">{{place.description}}</ion-item>
  </ion-list>  


  <img class="bottom" hideWhen="android, windows" showWhen="ios" src="assets/googleLogos/ios/powered_by_google_on_white.png">
  <img class="bottom" hideWhen="ios" showWhen="android, windows" src="assets/googleLogos/android/res/drawable-ldpi/powered_by_google_on_white.png">
  <img class="bottom" hideWhen="cordova, mobile, mobileweb, android, ios" showWhen="core" src="assets/googleLogos/desktop/powered_by_google_on_white.png">
  
  <!-- <img center class="logo" src="assets/images/logo.png"> -->
  
</ion-content>
