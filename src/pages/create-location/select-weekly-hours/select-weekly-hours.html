
<ion-header>


  <ion-toolbar>
    <ion-title>
      Weekly Hours
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" >Close</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>


  <day-hours [day]='"Monday"' [dailyHours]="weeklyHours.monday"></day-hours>
  <day-hours [day]='"Tuesday"' [dailyHours]="weeklyHours.tuesday"></day-hours>
  <day-hours [day]='"Wednesday"' [dailyHours]="weeklyHours.wednesday"></day-hours>
  <day-hours [day]='"Thursday"' [dailyHours]="weeklyHours.thursday"></day-hours>
  <day-hours [day]='"Friday"' [dailyHours]="weeklyHours.friday"></day-hours>
  <day-hours [day]='"Saturday"' [dailyHours]="weeklyHours.saturday"></day-hours>
  <day-hours [day]='"Sunday"' [dailyHours]="weeklyHours.sunday"></day-hours>

</ion-content>
